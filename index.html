<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      <img id="texture"
        src="https://images.pexels.com/photos/5879/wood-wooden-decoration-box-5879.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
      <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload
        position='0 2 -10'></audio>
      <!-- <video id="videoTexture" src="https://drive.google.com/open?id=1YJ5FCzkZvwtryI4iB7Vh-5eMRzIYfk6z"></video> -->
      <script>
        AFRAME.registerComponent('scale-on-mouseenter', {
          schema: {
            to: { default: '2.5 2.5 2.5', type: 'vec3' }
          },

          init: function () {
            var data = this.data;
            var el = this.el;
            this.el.addEventListener('mouseenter', function () {
              el.object3D.scale.copy(data.to);
            });
          }
        });
      </script>
    </a-assets>
    <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    <!-- <a-box color="tomato" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box> -->
    <!-- <a-box src="#texture" position="5 0 10" rotation="0 0 0" scale="10 10 10"></a-box> -->
    <a-box src="#texture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
      animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
      animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
      animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
      scale-on-mouseenter>
    </a-box>
    <a-entity text="value: Welcome to the Darkside!; color: #fff; position: 0 2 5; scale: 2 2 2"></a-entity>
    <!-- <a-sky color="#00BFFF" src="#skyTexture"></a-sky>
    <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light> -->
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>

</html>
